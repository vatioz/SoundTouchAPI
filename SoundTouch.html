<!DOCTYPE html>
<meta charset="utf-8" />
<title>Bose group play</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
  crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>





<script src="scripts/common.js"></script>
<script src="scripts/keys.js"></script>
<script src="scripts/connectionState.js"></script>
<script src="scripts/nowPlaying.js"></script>
<script src="scripts/info.js"></script>
<script src="scripts/volume.js"></script>
<script src="scripts/zones.js"></script>
<script src="scripts/notifications.js"></script>
<script src="scripts/starter.js"></script>

<script>
  soundTouchStarter.init();
  </script>


<div class="container mb-5 pb-5">


  <form>
    <div class="row mt-5 pt-5">

      <div class="col">
        <div class="form-group row">

          <div class="col-2 ">
            <button id="connectBtn1" type="button" class="btn btn-dark" onclick='javascript:soundTouchStarter.onConnectClick("1")'>
              <i class="fas fa-plug"></i>
            </button>
          </div>

          <div class="col-sm-10" align="center">
            <h3 id="name1"></h3>
          </div>

        </div>
      </div>
      <div class="col border-left">
        <div class="form-group row">

          <div class="col-2 ">
            <button id="connectBtn2" type="button" class="btn btn-dark" onclick='javascript:soundTouchStarter.onConnectClick("2")'>
              <i class="fas fa-plug"></i>
            </button>
          </div>

          <div class="col-sm-10" align="center">
            <!-- <input type="text" readonly class="form-control-plaintext" id="name2" value="PlayroomBBose"> -->
            <h3 id="name2"></h3>
          </div>
        </div>
      </div>

      <div class="w-100"></div>

      <div class="col">
        <div class="form-group row">
          <label for="ipAddr1" class="col-sm-2 col-form-label">IP</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipAddr1" placeholder="IP" value="192.168.1.111">
          </div>
        </div>
      </div>
      <div class="col border-left">
        <div class="form-group row">
          <label for="ipAddr2" class="col-sm-2 col-form-label">IP</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ipAddr2" placeholder="IP" value="192.168.1.121">
          </div>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col" align="right">
        <div class="btn-group btn-group" role="group">
          <button id="powerBtn1" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("POWER", "1")'>
            <i class="fas fa-power-off"></i>
          </button>
          <button id="muteBtn1" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("MUTE", "1")'>
            <i class="fas fa-volume-mute"></i>
          </button>
          <button id="volumeDownBtn1" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("VOLUME_DOWN", "1")'>
            <i class="fas fa-volume-down"></i>
          </button>
          <button id="volumeUpBtn1" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("VOLUME_UP", "1")'>
            <i class="fas fa-volume-up"></i>
          </button>
        </div>
      </div>
      <div class="col" align="left">
        <div class="btn-group btn-group" role="group">
          <button id="backBtn1" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PREV_TRACK", "1")'>
            <i class="fas fa-backward"></i>
          </button>
          <button id="playBtn1" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PLAY_PAUSE", "1")'>
            <i class="fas fa-play"></i>
          </button>
          <button id="forwardBtn1" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("NEXT_TRACK", "1")'>
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
      <div class="col border-left" align="right">
        <div class="btn-group btn-group" role="group">
          <button id="powerBtn2" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("POWER", "2")'>
            <i class="fas fa-power-off"></i>
          </button>
          <button id="muteBtn2" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("MUTE", "2")'>
            <i class="fas fa-volume-mute"></i>
          </button>
          <button id="volumeDownBtn2" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("VOLUME_DOWN", "2")'>
            <i class="fas fa-volume-down"></i>
          </button>
          <button id="volumeUpBtn2" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("VOLUME_UP", "2")'>
            <i class="fas fa-volume-up"></i>
          </button>
        </div>
      </div>
      <div class="col " align="left">
        <div class="btn-group btn-group" role="group">
          <button id="backBtn2" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PREV_TRACK", "2")'>
            <i class="fas fa-backward"></i>
          </button>
          <button id="playBtn2" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PLAY_PAUSE", "2")'>
            <i class="fas fa-play"></i>
          </button>
          <button id="forwardBtn2" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("NEXT_TRACK", "2")'>
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>



    </div>

    <div class="row pt-4">
      <div class="col">
        <label for="volume1">Current volume <span id="currentVolume1">50</span></label>
        <input type="range" class="custom-range" min="0" max="100" step="1" id="volume1" onmouseup="javascript:soundTouchVolume.onVolumeMouseUp('1')" />
      </div>
      <div class="col border-left">
        <label for="volume2">Current volume <span id="currentVolume2">50</span></label>
        <input type="range" class="custom-range" min="0" max="100" step="1" id="volume2" onmouseup="javascript:soundTouchVolume.onVolumeMouseUp('2')" />
      </div>
    </div>

    <hr />


    <div class="row">
      <div class="col" align="center">
        <h3><a data-toggle="collapse" href="#nowPlayingRow" aria-expanded="true" aria-controls="nowPlayingRow">Now
            playing</a></h3>
      </div>
    </div>

    <div class="row collapse show" id="nowPlayingRow">
      <div class="col" align="center">
        <button id="nowPlaying1Btn" type="button" class="btn btn-default" onclick='javascript:soundTouchNowPlaying.onNowPlayingClick("1")'>
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div class="col " align="center">
        <button id="nowPlaying2Btn" type="button" class="btn btn-default" onclick='javascript:soundTouchNowPlaying.onNowPlayingClick("2")'>
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div class="w-100"></div>

      <div class="col">
        <div class="form-group row">
          <label for="song1" class="col-sm-2 col-form-label">Song</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="song1" value="Some Song">
          </div>
        </div>
      </div>
      <div class="col border-left">
        <div class="form-group row">
          <label for="song2" class="col-sm-2 col-form-label">Song</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="song2" value="Some Song">
          </div>
        </div>
      </div>
      <div class="w-100"></div>

      <div class="col">
        <div class="form-group row">
          <label for="album1" class="col-sm-2 col-form-label">Album</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="album1" value="Some Album">
          </div>
        </div>
      </div>
      <div class="col border-left">
        <div class="form-group row">
          <label for="album2" class="col-sm-2 col-form-label">Album</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="album2" value="Some Album">
          </div>
        </div>
      </div>

      <div class="w-100"></div>

      <div class="col">
        <div class="form-group row">
          <label for="artist1" class="col-sm-2 col-form-label">Artist</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="artist1" value="Some Artist">
          </div>
        </div>
      </div>
      <div class="col border-left">
        <div class="form-group row">
          <label for="artist2" class="col-sm-2 col-form-label">Artist</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="artist2" value="Some Artist">
          </div>
        </div>
      </div>

      <div class="w-100"></div>


      <div id="currentTime1" class="col-1">
        0:35
      </div>
      <div class="col-4">
        <div class="progress">
          <div id="progress1" class="progress-bar" role="progressbar" style="width: 25%;">
            25%
          </div>
        </div>
      </div>
      <div id="totalTime1" class="col-1">
        18:15
      </div>

      <div id="currentTime2" class="col-1 border-left">
        0:35
      </div>
      <div class="col-4">
        <div class="progress">
          <div id="progress2" class="progress-bar" role="progressbar" style="width: 25%;">
            25%
          </div>
        </div>
      </div>
      <div id="totalTime2" class="col-1">
        18:15
      </div>

    </div>

    <hr />

    <div class="row">
      <div class="col" align="center">
        <h3><a data-toggle="collapse" href="#zonesRow" aria-expanded="true" aria-controls="zonesRow">Zones</a></h3>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <div class="form-group row">
          <label for="zoneStatus" class="col-sm-1 col-form-label">Status</label>
          <div class="col-sm-11">
            <input type="text" disabled="disabled" class="form-control" id="zoneStatus" value="None">
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col" align="center">
        <input id="autoZoneBtn" class="btn btn-default" type="button" value="Make zone automatically" onclick='javascript:soundTouchZones.onAutoZoneClick()' />
      </div>
    </div>

    <div class="row mt-4 collapse show" id="zonesRow">
      <div class="col" align="center">
        <input id="setZone1Btn" class="btn btn-default" type="button" value="Make zone with me as master" onclick='javascript:soundTouchZones.onSetZoneClick("1")' />
      </div>
      <div class="col border-left" align="center">
        <input id="setZone2Btn" class="btn btn-default" type="button" value="Make zone with me as master" onclick='javascript:soundTouchZones.onSetZoneClick("2")' />
      </div>

      <div class="w-100"></div>

      <div class="col" align="center">
        Is master:
      </div>
      <div class="col border-left" align="center">
        Is master:
      </div>

      <div class="w-100"></div>

      <div class="col" align="center">
        <input id="removeSlave1Btn" class="btn btn-default" type="button" value="Remove me from zone" onclick='javascript:soundTouchZones.onRemoveSlaveClick("1")' />
      </div>
      <div class="col border-left" align="center">
        <input id="removeSlave2Btn" class="btn btn-default" type="button" value="Remove me from zone" onclick='javascript:soundTouchZones.onRemoveSlaveClick("2")' />
      </div>

    </div>

    <hr />

    <div class="row">
      <div class="col" align="center">
        <h3><a data-toggle="collapse" href="#presetsRow" aria-expanded="true" aria-controls="presetsRow">Presets</a></h3>
      </div>
    </div>
    <div class="row collapse show" id="presetsRow">
      <div class="col" align="center">
        <div class="btn-group btn-group-lg" role="group">
          <button id="preset1-1Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_1", "1")'>1</button>
          <button id="preset2-1Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_2", "1")'>2</button>
          <button id="preset3-1Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_3", "1")'>3</button>
          <button id="preset4-1Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_4", "1")'>4</button>
          <button id="preset5-1Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_5", "1")'>5</button>
          <button id="preset6-1Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_6", "1")'>6</button>
        </div>
      </div>
      <div class="col border-left" align="center">
        <div class="btn-group btn-group-lg" role="group">
          <button id="preset1-2Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_1", "2")'>1</button>
          <button id="preset2-2Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_2", "2")'>2</button>
          <button id="preset3-2Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_3", "2")'>3</button>
          <button id="preset4-2Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_4", "2")'>4</button>
          <button id="preset5-2Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_5", "2")'>5</button>
          <button id="preset6-2Btn" type="button" class="btn btn-secondary" onclick='javascript:soundTouchKeys.onKeyClick("PRESET_6", "2")'>6</button>
        </div>
      </div>
    </div>


    <hr />





    <div class="row mt-4"><button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLog"
        aria-expanded="false" aria-controls="collapseLog">Show log</button></div>

    <div id="collapseLog" class="collapse">
      <div class="row ">Raw messages:</div>
      <div class="row">
        <textarea id="rawArea" class="form-control-sm" style="min-width: 100%; height:500px"> </textarea>
      </div>
    </div>



</div>
